<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .header h1 span {
            color: #ff6600;
        }
        .form-container {
            background-color: #e0e7ff;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container h2 {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group i {
            margin-right: 10px;
        }
        .form-group input::placeholder {
            color: #999;
        }
        .form-group input[type="submit"] {
            background-color: #4a5568;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #2d3748;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Selamat Datang <br> di <span>Bekas.id</span></h1>
        </div>
        <div class="form-container">
            <h2>Daftar</h2>
            <form>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Masukan Username">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-Mail</label>
                    <input type="email" id="email" placeholder="Masukan E-mail">
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> No Telephone</label>
                    <input type="text" id="phone" placeholder="Masukan No Telephone">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Masukan Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Konfirmasi Password</label>
                    <input type="password" id="confirm-password" placeholder="Konfirmasi Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Daftar">
                </div>
            </form>
        </div>
        <div class="login-link">
            <p>Sudah punya akun? <a href="#">Login Sekarang</a></p>
        </div>
    </div>
</body>
</html>
