<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-box {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .login-box h2 {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
        }
        .login-box .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .login-box .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-box .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .login-box .input-group i {
            position: absolute;
            margin: 10px;
        }
        .login-box .input-group input::placeholder {
            color: #adb5bd;
        }
        .login-box button {
            background-color: #f8f9fa;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-box button:hover {
            background-color: #e2e6ea;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            Selamat Datang di Bekas.Id
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukan Username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan Password">
            </div>
            <button>Login</button>
            <div class="register-link">
                Belum punya akun? <a href="#">Daftar Sekarang</a>
            </div>
        </div>
    </div>
</body>
</html>
